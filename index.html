<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body onload="showTemp()">
    <div class="container">
      <h1>Temperature Calculator</h1>
      
      <div class="input">
        <input type="Number" id="tempValue" onchange="showTemp()" placeholder="Enter temperature in Farenheit" required>
      </div>

        <h2>Choose a temperature: </h2>
        <select name="temperatures" id="temperatures" onchange="showTemp()">
          <option value="celsius">Celsius</option>
          <option value="kelvin">Kelvin</option>
        </select>

      <div class="btn">
		    <button type="button" onclick="CalcTemp()">Calculate</button>
      </div>

      <div class="resultSection">
        <H2 id="textResult">Result in Celsius</H2>
        <H3 id="Result">0</H3>
      </div>
    </div>
  <script src="./js/app.js" type="text/javascript"></script>
	</body>
</html>
